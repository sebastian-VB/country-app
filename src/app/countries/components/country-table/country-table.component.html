
<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay países que mostrar
</div>

<ng-template #table>

  <table class="table table-hover">

    <thead>
      <tr>
        <th>#</th>
        <th>Flag</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <th>{{i +1}}</th>
        <th>{{country.flag}}</th>
        <th>
          <img
            [src]="country.flags.svg"
            [alt]="country.name.common"
            style="width: 35px;"
          >
        </th>
        <th>{{country.name.common}}</th>
        <th>{{country.capital}}</th>
        <th>{{country.population | number}}</th>
        <th>
          <a href="#">Ver mas</a>
        </th>
      </tr>
    </tbody>

  </table>

</ng-template>
